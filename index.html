<!DOCTYPE html>
<html lang="id">

<head>
	<meta name="view-port" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8">
	<title>NAVIRA FINANCE</title>
	<link rel="stylesheet" href="1.css" />

	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</head>

<body>
	<header>
		<img src="https://files.catbox.moe/vr7s2b.png" alt="Logo" width="200" height="130" />
		<nav>
			<ul>
				<li><a href="#dashboard">Dasboard</a></li>
				<li><a href="#transaksi">Transaksi</a></li>
				<li><a href="#filter">Filter</a></li>
				<li><a href="#riwayat">Riwayat</a></li>
				<li><a href="#login">Login</a></li>
			</ul>
		</nav>
	</header>

	<button id="theme-toogle" class="theme-btn">ðŸŒ™ Dark</button>
	<button onclick="logout()">Logout</button>

	<section id="dashboard">
		<h1>ðŸ“Š Dasboard</h1>
		<div class="card-big">
			<div class="title">Total saldo</div>
			<div class="value" id="total-balance">Rp 0</div>
		</div>
		<div class="card">
			<div class="title">Total Pemasukan</div>
			<div class="value" id="total-income">Rp 0</div>
		</div>
		<div class="card">
			<div class="title">Total Pengeluaran</div>
			<div class="value" id="pengeluaran">Rp 0</div>
		</div>
	</section>

	<section id="transaksi">
		<h2>Tambah Transaksi</h2>
		<label>Pilih Jenis</label>
<select name="jenis" id="jenis">
	<option value="pemasukan">Pemasukan</option>
	<option value="pengeluaran">Pengeluaran</option>
</select>
<label for="tanggal">Pilih Tanggal</label>
<input type="date" id="tanggal" />
		<label>Metode Pembayaran</label>
		<input type="text" id="metode" placeholder="Metode (Seabank, Gopay)" />
		<label>Kategori</label>
		<input type="text" id="kategori" placeholder="kategori" />
		<label>Deskripsi</label>
		<input type="text" id="desk" placeholder="Deskripsi" />
		<label>Nominal</label>
		<input type="number" id="nominal" placeholder="Nominal" />
		<button onclick=simpan()>Simpan</button>
	</section>

	<section id="filter">
		<h3>Filter</h3>
		<label>Pilih jenis</label>
		<select name="filterJenis" id="filterJenis">
			<option value="pemasukan">Pemasukan</option>
			<option value="pengeluaran">Pengeluaran</option>
		</select>
		<label>Metode</label>
		<input type="text" id="filterMetode" placeholder="Metode (Seabank / Gopay)" />
		<label>Kategori</label>
		<input type="text" id="filterKategori" placeholder="Masukkan Kategori">
		<label for="tglAwal">Tanggal Awal</label>
		<input type="date" id="tglAwal">
		<label for="tglAkhir">Tanggal Akhir</label>
		<input type="date" id="tglAkhir">
		<button onclick="terapkan()">Terapkan</button>
		<button onclick="reset()">Reset</button>
	</section>

	<section id="riwayat">
		<h3>Riwayat</h3>
		<table id="datariwayat">
		<thead>
			<tr>
				<th>Tanggal</th>
				<th>Jenis</th>
				<th>Metode</th>
				<th>Kategori</th>
				<th>Deskripsi</th>
				<th>Nominal</th>
				<th>Pesan</th>
				<th>Aksi</th>
			</tr>
		</thead>
		<tbody></tbody>
		</table>
	</section>

	<section id="login">
		<div class="container">
			<h4>Login</h4>
			<label for="username">Username</label>
			<input type="text" id="username" placeholder="Username" />
			<label for="pass">Password</label>
			<div class="password-box">
    <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword('password', this)" style="cursor:pointer">ðŸ”’
    </span>
</div>


			<button onclick="login()">Login</button>
			<button onclick="daftar()">Daftar User</button>

			<div class="ubahsandi">
    <h4>Ubah Sandi</h4>

    <label>Sandi Baru</label>
    <div class="password-wrapper">
        <input type="password" id="ubahsandi" placeholder="Masukkan Sandi baru" />
        <span class="toggle-eye" onclick="togglePassword('ubahsandi', this)">ðŸ”’</span>
    </div>

    <label>Konfirmasi Sandi</label>
    <div class="password-wrapper">
        <input type="password" id="konfirmasiSandi" placeholder="Masukkan Konfirmasi sandi" />
        <span class="toggle-eye" onclick="togglePassword('konfirmasiSandi', this)">ðŸ”’</span>
    </div>

    <button onclick="ubahsandi()">Ubah Sandi</button>
    <p id="msgSandi"></p>
</div>


			<p id="msg"></p>
			<p id="msgReg"></p>
		</div>
	</section>

</body>
<script src="script.js"></script>

</html>
